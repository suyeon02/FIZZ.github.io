<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIZZ</title>
    <style>
        *{
           margin: 0;
           padding: 0;
        }
        
        header{
            background-color: rgb(63, 63, 63);
            display: flex;
            width: 100%;
            height: 75px;
            justify-content: space-between;
            align-items: center;
            
        }
        nav{
            background-color: rgb(177, 25, 25);
            justify-items: flex-end;
            margin-right: 40px;
            font-size: 20px;
        }

        .logo{
            background-color: aqua;
            width: 45px;
            height: 45px;
            margin-left: 40px;
            display:flex;
            
            
        }

        a{
            color: white;
            text-decoration: none;
        }

        a:hover{
            color: #E9FFAA;
        }

        ul{
            list-style: none;
            display:flex;
        }

        li{
            padding-left: 60px;
        }

        section {
            width:100%;
            height:100vh;
        }

        .main{
            width: 100%;
            background-color: greenyellow;
        }

        .vidio{
            background-color: pink;
        }

        .planning{
            background-color: rgb(146, 213, 215);
        }

        .service{
            background-color: rgb(207, 136, 233);
        }

        .design{
            background-color: rgb(233, 206, 136);
            
        }

        .main, .vidio, .planning, .service, .design {
            color: rgb(0, 0, 0);
            text-align: center;
            font-size: 2rem;
            line-height: 200px;
        }

        footer{
            width: 100%;
            height: 200px;
            background-color: rgb(65, 65, 65);
            color: white;
            text-align: center;
            font-size: 2rem;
            line-height: 200px;
        }
        
    </style>
</head>
<body>
    <header>
        <img class="logo" src="" alt=""> 
        <!--로고-->
        <nav>
            <ul>
                <a href="#"><li>피즈1</li></a>
                <a href="#"><li>피즈2</li></a>
                <a href="#"><li>피즈3</li></a>
                <a href="#"><li>피즈4</li></a>
            </ul>
        </nav>
        <!--메뉴-->
    </header>

    <section class="main">메인화면</section> 
    <!--메인화면-->
    <!--헤더와 섹션의 겹쳐지는 위치 확인-->
    <section class="vidio">홍보영상</section>
    <!--홍보영상-->
    <section class="planning">기획</section>
    <!--기획-->
    <section class="service">상세서비스</section>
    <!--상세서비스-->
    <section class="design">디자인</section>
    <!--디자인-->
    <footer>footer</footer>
    
</body>
</html>
